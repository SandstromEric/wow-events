<div class="container">
    <div>
        <div>
            <mat-card>
                <mat-card-title>SummonTrain Bookings</mat-card-title>
                <mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.date.toDate() | date}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="from">
                            <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.from}} - {{element.to}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="services">
                            <mat-header-cell *matHeaderCellDef> Services </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.services}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoEvent(row)"></mat-row>
                    </mat-table>
                </mat-card-content>
            </mat-card>
            <!-- <app-event-detail></app-event-detail> -->
        </div>
        <div>
            <iframe class="mat-elevation-z4" src=" https://discordapp.com/widget?id=162373263425667072&theme=light"
                width="250" height="500" allowtransparency="true" frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div class=" actions mat-elevation-z4" *ngIf="true">
    <button mat-flat-button color="accent" (click)="createEvent()">
        Create Event
    </button>
</div>

<ng-template #Loading>
    <app-loader></app-loader>
</ng-template>
